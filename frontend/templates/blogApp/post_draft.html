{% extends 'blogApp/base.html' %}


{% block content %}

    {% for post in posts %}
        <div class="post-div separator">
            <p class="time">Created: {{ post.created_date}}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p> {{ post.text|truncatechars:50|linebreaksbr }} </p>
        </div>
    {% empty %}
        <p class="no-draft">You have not written any draft yet</p><br><br><br>
    {% endfor %}

{% endblock %}
