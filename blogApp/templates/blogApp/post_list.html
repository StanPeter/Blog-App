{% extends "blogApp/base.html" %}

{% block title %} Personal Growth {% endblock %}

{% block content %}
        
        
    {% for post in posts %}

    <div class="post-div">
        <p class="time">Published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}" style="text-decoration: none;">{{ post.title }}</a></h3>
        <p>{{ post.text|truncatechars:50|linebreaksbr }}</p>
    </div>
    
    {% endfor %}


{% endblock  %}
