{% extends "blogApp/base.html" %}
{% block content %}
        
    {% if user.is_authenticated %}
        <a href=" {% url 'post_new' %} ">
            <i class="fas fa-plus fa-2x" style="margin-left: 20px; color: grey;"></i>
        </a>
    {% endif %}
        
    {% for post in posts %}

    <div class="post-div">
        <p class="time">Published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}" style="text-decoration: none;">{{ post.title }}</a></h3>
        <p>{{ post.text| linebreaksbr }}</p>
    </div>
    
    {% endfor %}


{% endblock  %}
