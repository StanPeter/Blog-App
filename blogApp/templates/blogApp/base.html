{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Gruppo|Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <link rel="stylesheet" href=" {% static 'css/blogApp.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/zenburn.css' %} ">
</head>

<body>
    <div class="nav-div">
        
        <div class="logo">
            <a href=" {% url 'post_list' %} ">Zen <i class="fas fa-yin-yang"></i> Life</a>
        </div>

        <ul>
            <li><a href="">Articles</a></li>
            <li><a href="">Books</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">About</a></li>
        </ul>
        
        <div class="nav-login">
            {% if user.is_authenticated %}
                <p style="float: right; padding: 15px;"> {{ user.username|truncatechars:10 }} <small>( <a href="{% url 'logout' %}?next={% url 'post_list' %}">Logout</a> )</small></p>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x"></i></a>
            {% endif %}
        </div>
        
    </div>

    <div class="content-div">

        <div class="col-md-9">
            
            {% if user.is_authenticated %}
                <a href=" {% url 'post_new' %} "><i class="fas fa-plus fa"></i></a>
                <a href="{% url 'post_draft' %}"><i class="fab fa-firstdraft"></i></a>
            {% endif %}

            {% block content %}
            {% endblock %}
                
        </div>

    </div>

    <div class="about-div">

        <h4>About</h4>

    </div>

</body>
</html>
