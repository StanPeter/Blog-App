{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Gruppo|Marmelad&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href=" {% static 'css/blogApp.css' %} ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
    <link rel="stylesheet" href=" {% static 'css/zenburn.css' %} ">
</head>

<body>
    <div class="body-div">

        <div class="head-div">

            {% if user.is_authenticated %}
                <a href=" {% url 'post_new' %} "><i class="fas fa-plus fa-2x"></i></a>
                <a href="{% url 'post_draft' %}"><i class="fas fa-pencil-ruler fa-2x"></i></a>

                <p style="float: right; padding: 15px;">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}?next={% url 'post_list' %}">Logout</a> )</small></p>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x"></i></a>
            {% endif %}

            <h1><a href=" {% url 'post_list' %} ">Personal Growth Blog</a></h1><br>
       
        </div>

        <div class="content-div">
            <div class="posts">
                <div class="col-md-8">
                    
                    {% block content %}
                    {% endblock %}
                    
                </div>
            </div>
        </div>

        <div class="about-div">
            <h4>About</h4>
        </div>

    </div>
</body>
</html>
